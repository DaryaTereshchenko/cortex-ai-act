worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # ── Upstream services ─────────────────────────────────────────────────
    upstream web_ui {
        server web-ui:8501;
    }

    upstream knowledge_graph_api {
        server knowledge-graph:8000;
    }

    upstream reasoning_engine_api {
        server reasoning-engine:8000;
    }

    upstream benchmarking_api {
        server benchmarking:8000;
    }

    # ── Server ────────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name _;

        # Web UI (default)
        location / {
            proxy_pass http://web_ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Knowledge-Graph API
        location /api/kg/ {
            proxy_pass http://knowledge_graph_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Reasoning-Engine API
        location /api/re/ {
            proxy_pass http://reasoning_engine_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Benchmarking API
        location /api/bench/ {
            proxy_pass http://benchmarking_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health (aggregated)
        location /health {
            proxy_pass http://knowledge_graph_api/health;
            proxy_set_header Host $host;
        }
    }
}
