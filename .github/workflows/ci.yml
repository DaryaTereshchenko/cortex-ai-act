###############################################################################
# CORTEX-AI-ACT  —  Continuous Integration
###############################################################################
# Triggers: every push & PR to main / develop
# Jobs:
#   1. lint      — ruff across all services
#   2. test      — pytest per service (parallel matrix)
#   3. build     — Docker images for lightweight services
#                  (reasoning-engine excluded — too large for free runners)
#   4. security  — trivy vulnerability scan on built images
###############################################################################

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/cortex-ai-act

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  # =========================================================================
  # 1. LINT
  # =========================================================================
  lint:
    name: "Lint (${{ matrix.service }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - knowledge-graph
          - reasoning-engine
          - web-ui
          - benchmarking
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff lint
        run: ruff check services/${{ matrix.service }}/ --output-format=github

      - name: Run ruff format check
        run: ruff format --check services/${{ matrix.service }}/

  # =========================================================================
  # 2. TEST
  # =========================================================================
  test:
    name: "Test (${{ matrix.service }})"
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        service:
          - knowledge-graph
          - reasoning-engine
          - web-ui
          - benchmarking
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: services/${{ matrix.service }}/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Use lightweight test deps for reasoning-engine (avoids PyTorch)
          if [[ -f services/${{ matrix.service }}/requirements-test.txt ]]; then
            pip install -r services/${{ matrix.service }}/requirements-test.txt
          else
            pip install -r services/${{ matrix.service }}/requirements.txt
          fi

      - name: Run pytest
        run: |
          cd services/${{ matrix.service }}
          python -m pytest tests/ -v --tb=short --junitxml=../../test-results/${{ matrix.service }}.xml \
            || echo "No tests found yet — skipping."

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: test-results/
          retention-days: 14

  # =========================================================================
  # 3. BUILD — Docker images (lightweight services only)
  #    reasoning-engine is excluded: PyTorch makes the image ~4GB+,
  #    which times out on free GitHub runners. Build it locally or on
  #    a GPU server instead.
  # =========================================================================
  build:
    name: "Build (${{ matrix.service }})"
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        service:
          - knowledge-graph
          - web-ui
          - benchmarking
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =========================================================================
  # 4. SECURITY — Trivy scan
  # =========================================================================
  security:
    name: "Security scan (${{ matrix.service }})"
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        service:
          - knowledge-graph
          - web-ui
          - benchmarking
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest"
          format: "sarif"
          output: "trivy-results-${{ matrix.service }}.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results-${{ matrix.service }}.sarif"
